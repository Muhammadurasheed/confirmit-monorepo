<!-- LEGIT Logo - Primary Version -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 L20 10 M10 0 L10 20" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="10" cy="10" r="1.5" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Shield background -->
  <path d="M100 20 L160 40 L160 100 Q160 150 100 180 Q40 150 40 100 L40 40 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1E40AF" 
        stroke-width="2"/>
  
  <!-- Circuit pattern overlay -->
  <path d="M100 20 L160 40 L160 100 Q160 150 100 180 Q40 150 40 100 L40 40 Z" 
        fill="url(#circuitPattern)"/>
  
  <!-- Checkmark -->
  <path d="M75 100 L90 120 L125 70" 
        stroke="#ffffff" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Small Hedera 'H' symbol at bottom -->
  <text x="100" y="140" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">CONFIRMIT</text>
</svg>